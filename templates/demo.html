<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vosk demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <link rel="stylesheet" href="../static/demo.css">
</head>

<div class="jumbotron">

    <div class="container">
        <div>
            <h1 class="display-5">Vosk real-time speech recognition demo</h1>
        </div>
    </div>
</div>

<body>
<span id="serverStatusBar" title="Number of available workers"></span>

<div class="controls">
	<button type="button" class="btn btn-success
		id="buttonStart"
		onclick="startListening();"
		title="Starts listening for speech, i.e. starts recording and transcribing.">Start</button>
	<button type="button" class="btn btn-danger
		id="buttonStop"
		onclick="stopListening();"
		title="Stops listening for speech. Speech captured so far will be recognized as if the user had stopped speaking at this point. Note that in the default case, this does not need to be called, as the speech endpointer will automatically stop the recognizer listening when it determines speech has completed.">Stop</button>
	<button type="button" class="btn btn-warning
		id="buttonCancel"
		onclick="cancel();"
		title="Cancels the speech recognition.">Cancel</button>
</div>

<!-- <textarea rows="8" cols="80" id="trans">
</textarea> -->

<div id="output"></div>

<!-- <div id="statusBar"></div> -->

<pre id="statusBar">
</pre>

<!-- <hr/> -->

<div class="controls">
	<button type="button" class="btn btn-secondary
		onclick="init();"
		title="Request access to the microphone">Init</button>

	<button type="button" class="btn btn-secondary
		onclick="showConfig();"
		title="Show the configuration of the Dictate object">Config</button>

	<button type="button" class="btn btn-secondary
		onclick="clearLog();"
		title="Clear the log">Clear log</button>
</div>

<pre id="log">
</pre>

<script src="../static/lib/dictate.js"></script>
<script src="../static/lib/recorder.js"></script>
<script src="../static/other/jquery-1.10.2.min.js"></script>
<script src="../static/demo.js"></script>
</body>
</html>
